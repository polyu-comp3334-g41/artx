components:
  schemas:
    Artwork:
      type: object  
      required:
        - _id
        - tokenId
        - title
        - author
        - imageUrl
      properties:
        _id:
          type: string
        tokenId:
          type: integer
          format: int64
        title:
          type: string
        author:
          type: string
          description: Ethereum address
        imageUrl:
          type: string
      example:
        _id: 10
        title: Nerd Penguin
        author: "0x97b2Bb9653Fd193FD65Da59e57CA69237bBee1B5"
        description: A penguin reading Linux manual
        imageUrl: https://image.host/sdfcxv
    SwapOrder:
      type: object  
      required:
        - _id
        - makerTokenId
        - takerTokenId
        - status
      properties:
        _id:
          type: integer
          format: int64
        makerTokenId:
          type: integer
          format: int64
        takerTokenId:
          type: integer
          format: int64
        status:
          type: integer
          enum: [1, 2, 3]
          description: 1 -> "PROPOSED", 2 -> "CLOSED", 3 -> "CANCELLED"
      example:
        _id: 456
        makerTokenId: 52
        takerTokenId: 46
        status: "CLOSED"

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            message: Please authenticate
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            message: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found
